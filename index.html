<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Code Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Enter Code Section -->
    <div id="enter-code" class="container">
        <h1>Enter Your Code</h1>
        <input type="text" id="passcode" maxlength="4" placeholder="4-digit code" class="code-input">
        <button onclick="submitCode()">Submit</button>
        <p id="error-message" class="error-message"></p>
    </div>

    <!-- Success Screen (Hidden Initially) -->
    <div id="success-screen" class="container hidden">
        <h1 id="welcome-message">Welcome, KyawMin!</h1>
        <div class="balance-box">
            <p>Main Balance: <span>50,000 MMK</span></p>
        </div>
        <div class="icon-grid">
            <div class="icon-item"><i class="fas fa-gift"></i><span>Daily Reward</span></div>
            <div class="icon-item"><i class="fas fa-tasks"></i><span>Tasks</span></div>
            <div class="icon-item"><i class="fas fa-dice"></i><span>Bet</span></div>
            <div class="icon-item"><i class="fas fa-cube"></i><span>2D/3D/4D</span></div>
            <div class="icon-item"><i class="fas fa-money-bill-wave"></i><span>Redeem</span></div>
            <div class="icon-item"><i class="fas fa-comment-dots"></i><span>Contact Admin</span></div>
        </div>
    </div>

    <script>
        // Simple JS to handle code submission
        function submitCode() {
            const passcode = document.getElementById('passcode').value;
            const correctPasscode = "1234"; // Hardcoded for demo; replace with real validation

            // Check if passcode is 4 digits and matches the correct one
            if (passcode.length === 4 && /^\d+$/.test(passcode) && passcode === correctPasscode) {
                document.getElementById('enter-code').classList.add('hidden');
                document.getElementById('success-screen').classList.remove('hidden');
            } else {
                document.getElementById('error-message').textContent = 'Incorrect Code. Try Again!';
            }
        }
    </script>
</body>
</html>
